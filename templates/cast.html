<!DOCTYPE html>
<html>
  <head>
    <title>{{ person.name }} details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cast.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="person-container">
        {% if person %}
        <div class="person-details">
          <img src="https://image.tmdb.org/t/p/original{{ person.profile_path }}" alt="{{ person.name }} Profile" class="person-image" />
          <div class="person-info">
            <h2 class="person-name">{{ person.name }}</h2>
            <p class="person-bio">{{ person.biography }}</p>
          </div>
        </div>
        <div class="credits-info">
          <h3 class="credits-title">Movie Credits</h3>
          <div class="credits-list">
            {% if combined_credits %}
              {% for credit in combined_credits %}
              <div class="credit-item">
                <a href="/movie/{{ credit.id }}">
                  <img src="https://image.tmdb.org/t/p/w200{{ credit.poster_path }}" alt="{{ credit.title }}" class="credit-image" />
                  <p class="credit-title">{{ credit.title }}</p>
                </a>
              </div>
              {% endfor %}
            {% else %}
              <p>No combined credits found.</p>
            {% endif %}
          </div>
        </div>
        {% else %}
          <p>No cast details found.</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
